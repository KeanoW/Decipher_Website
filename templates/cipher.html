<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <meta content="Decipher a phrase" name="Cipher by Keano Winter">
  <meta name="google" content="notranslate" />

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">
  
  <link rel="apple-touch-icon" sizes="180x180" href="/static/assets/apple-icon-180x180.png">
  <link href="/static/assets/favicon.ico" rel="icon">

  <title>Decipher</title>

<link href="/static/main.3f6952e4.css" rel="stylesheet"></head>

<body class="">
<div id="site-border-left"></div>
<div id="site-border-right"></div>
<div id="site-border-top"></div>
<div id="site-border-bottom"></div>
 <!-- Add your content of header -->
<header>
  <nav class="navbar  navbar-fixed-top navbar-default">
    <div class="container">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
    </div>
  </nav>
</header>

{% if deciphered ==  False %}
<div> {{deciphered}}</div>
    <div class="section-container">
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <div class="section-container-spacer text-center">
                <h1 class="h2">Ciphered Phrase</h1>
              </div>

              <div class="row">
                <div class="col-md-10 col-md-offset-3">
                   <form action="decipher" method="post" class="reveal-content">
                      <div class="row" >
                        <div class="col-md-7">
                            <p class="phrase">{{ciphered_phrase_str}}</p>
                           <div class="form-group">
                            <input name="ciph_char" type="text" class="form-control" id="ciph_char" placeholder="Cipher Character">
                          </div>
                          <div class="form-group">
                            <input name="new_char" type="text" class="form-control" id="new_char" placeholder="New Character">
                          </div>
                          <button type="submit" class="btn btn-default btn-lg">Decipher</button>
                        </div>
                      </div>
                    </form>

                  {% if ciph_char == False %}
                    <div class="alert-danger alert" role="alert">The character you have entered isn't in the cipher!</div>
                  {% endif %}
                </div>
              </div>

           </div>
          </div>
        </div>
      </div>
{% else %}
    <div class="section-container">
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <div class="section-container-spacer text-center">
                <h1 class="h2">Phrase Deciphered</h1>
              </div>

              <div class="row">
                <div class="col-md-10 col-md-offset-3">
                   <form action="" method="" class="reveal-content">
                      <div class="row">
                        <div class="col-md-7">
                            <p class="phrase">{{phrase}} - {{author}}</p>
                        </div>
                      </div>
                   </form>
                </div>
              </div>

           </div>
          </div>
        </div>
      </div>
{% endif %}

<footer class="footer-container text-center">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <p>Â© 2022 | created by Keano Winter</p>
      </div>
    </div>
  </div>
</footer>

     navActivePage();
